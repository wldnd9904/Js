<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>animate</title>
	<script src="jquery-3.6.0.js"></script>
</head>
<body>
	<button type="button" id="btn1">to right(swing)</button>
	<button type="button" id="btn2">to left(linear)</button>
	<hr>
	<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" style="position:relative;width:100px;">
	<hr>
	<script>
		$('#btn1').click(function() {
			$('img').animate({left:'+=50'}, 'fast');
		});
		$('#btn2').click(function() {
			$('img').animate({left:'-=50'}, 'fast', 'linear');
		});
	</script>
</body>
</html>
