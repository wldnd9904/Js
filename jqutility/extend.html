<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>extend</title>
	<script src="jquery-3.6.0.js"></script>
</head>
<body>
	<script>
		var target = {
			name:"홍길동",
			age:23,
		};
		var obj = {
			age:35,
			height:180,
			weight:65,
		}
		$.extend(target,obj);
		document.write("이름: " + target.name +
			"<br>나이: " + target.age +
			"<br>키: " + target.height +
			"<br>몸무게: " + target.weight);
	</script>
</body>
</html>
