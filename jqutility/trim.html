<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>trim</title>
	<script src="jquery-3.6.0.js"></script>
</head>
<body>
	<pre id="str"></pre>
	<pre id="trim"></pre>
	<script>
		var str = "             아무말  ";
		$("#str").html("원본:->" + str + "<-");
		$("#trim").html("정리:->" + $.trim(str) + "<-"); 
	</script>
</body>
</html>
