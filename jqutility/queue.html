<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>queue</title>
	<script src="jquery-3.6.0.js"></script>
</head>
<body>
	<button type="button" id="btn1">hide/show</button>
	<h1>애니메이션 대상</h1>
	<hr>
	<script>
		$('#btn1').click(function() {
			$('h1').toggle(2000, function() {
				alert("애니메이션이 끝났습니다.");
			});
		});
	</script>
</body>
</html>
