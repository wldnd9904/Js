<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>mousedown</title>
</head>
<body>
	<h1 id="mouse" style="background-color:yellow"
	onmouseover="changeBgColor('red')"
	onmouseout="changeBgColor('yellow')"
	onmousedown="changeBgColor('blue')"
	onmouseup="changeBgColor('green')"
	>
	마우스를 올리면 색상이 바뀝니다.</h1>
	<script>
		var mouse = document.getElementById("mouse");
		function changeBgColor(color){
			mouse.style.backgroundColor=color;
		}
	</script>
</body>
</html>
