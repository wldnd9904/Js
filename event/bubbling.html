<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>bubbling</title>
</head>
<body>
	<div id="div">
		<p id="para">클릭하세요</p>
	</div>
	<script>
		//중첩된 객체를 클릭할 경우 아래쪽의 모든 객체에게 클릭 
		//이벤트가 전달된다.
		var div = document.getElementById("div");
		div.onclick = function() {
			alert("div를 클릭했습니다.");
		}
		var para = document.getElementById("para");
		para.onclick = function() {
			alert("para를 클릭했습니다.");
		}
	</script>
</body>
</html>
