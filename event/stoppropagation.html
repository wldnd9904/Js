<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>stoppropagation</title>
</head>
<body>
	<div id="div">
		<p id="para">클릭하세요</p>
	</div>
	<script>
		var div = document.getElementById("div");
		div.onclick = function() {
			alert("div를 클릭했습니다.");
		}
		var para = document.getElementById("para");
		//stopPropagation메서드를 호출하여 다음 순위로 전달되지 않음
		para.onclick = function(event) {
			alert("para를 클릭했습니다.");
			event.stopPropagation();
		}
	</script>
</body>
</html>
