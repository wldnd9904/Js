<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>beforeunload</title>
</head>
<body>
	<p>문단1</p>
	<p>이미지<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"></p>
	<script>
		//페이지를 떠나기 전에 실행
		window.onbeforeunload = function() {
			alert("정말 떠날 겁니까");
		}
	</script>
</body>
</html>
