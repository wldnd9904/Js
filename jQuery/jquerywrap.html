<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>jquerywrap</title>
	<script src="jquery-3.6.0.js"></script>
</head>
<body>
	<h1>제목입니다.</h1>
	<script>
		//$(element)
		var elem = document.getElementsByTagName('h1')[0];
		$(elem).css('background', 'yellow');

		//$(html, [소유문서])
		var elem2 = $('<p>실행중에 만든 엘리먼트입니다.</p>');
		elem2.appendTo('body');
	</script>
</body>
</html>
