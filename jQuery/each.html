<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>each</title>
	<script src="jquery-3.6.0.js"></script>
</head>
<body>
	<h3>문단0</h3>
	<h3>문단1</h3>
	<h3>문단2</h3>
	<h3>문단3</h3>
	<h3>문단4</h3>
	<script>
		var arColor = ['yellow','red','green','blue','gray'];
		var h3s = $('h3');
		//each 메서드
		h3s.each(function(index,item) {
			$(item).css('background',arColor[index]);
		});
		//eq 메서드
		for (var i = 0; i < h3s.length; i++) {
			h3s.eq(i).css('color',arColor[i]);
		}
	</script>
</body>
</html>
