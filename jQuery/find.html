<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>find</title>
	<script src="jquery-3.6.0.js"></script>
</head>
<body>
	<p>문단 안에 <strong>강조</strong> 표시가 있다.</p>
	<p>이 문단도 <span><strong>강조</strong></span> 표시가 있다.</p>
	<div>디비전 안에 <strong>강조</strong>표시가 있다.</div>
	<p>이 문단은 내부에 글자가 <strong>무척</strong>이나 많은 아주 길다란 문장이다.</p>
	<script>
		//아래 문장은 $('strong','p') 로 대체 가능
		//$('p').find('strong').css('background','yellow');	
		$('p').each(function(index) {
			if ($(this).text().length < 20) {
				$(this).find('strong').css('background','yellow');
			}
		})
	</script>
</body>
</html>
