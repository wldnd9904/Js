<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>attrmethod</title>
	<script src="jquery-3.6.0.js"></script>
</head>
<body>
	<p>그림<img>이다.</p>
	<hr>
	<script>
		document.write($('img').prop('tagName')+'<br>');
		document.write($('img').prop('nodeName')+'<br>');
		document.write($('img').prop('nodeType')+'<br>');
	</script>
</body>
</html>
