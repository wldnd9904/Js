<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>datamethod</title>
	<script src="jquery-3.6.0.js"></script>
</head>
<body>
	<p><img src="sample.jpg"></p>
	<hr>
	<script>
		$('p').data("camera", "canon 650d");
		$('p').data("iso", 200);
		document.write("장비 : "+ $('p').data("camera") + "<br>");
		document.write("ISO 감도 : "+ $('p').data("iso") + "<br>");
	</script>
</body>
</html>
