<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>attrmethod</title>
	<script src="jquery-3.6.0.js"></script>
</head>
<body>
	<p>그림<img>이다.</p>
	<hr>
	<script>
		$('img').attr('src','cosmos.jpg');
		$('img').attr('title',function() {
			return this.src + '이미지'
		});
	</script>
</body>
</html>
