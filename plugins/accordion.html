<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>accordion</title>
	<link rel="stylesheet" href="jqueryui/jquery-ui.min.css">
	<script src="jquery-3.6.0.js"></script>
	<script src="jqueryui/jquery-ui.min.js"></script>
</head>
<body>
	<div id="accordion">
		<h3>서론</h3>
		<div>
			<p>알아보자</p>
		</div>
		<h3>본론</h3>
		<div>
			<p>이러쿵 저러쿵하다</p>
			<p>그래서 어쩌구저쩌구</p>
		</div>
		<h3>결론</h3>
		<div>
			<p>그러하다.</p>
		</div>
	</div>
	<script>
		$("#accordion").accordion();
	</script>
</body>
</html>
