<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>eventinfo</title>
	<script src="jquery-3.6.0.js"></script>
</head>
<body>
	<div style="width:300px;height:200px;background-color:yellow;">클릭하세요</div>
	<script>
		$('div').mousedown(function(event) {
			$(this).html("위치: (" + event.pageX + ", " + event.pageY + 
				")<br>" +
				 "버튼: "+event.button +
				 "<br>Ctrl: "+ event.ctrlKey +
				 "<br>Shift: "+ event.shiftKey
				 );
		});
	</script>
</body>
</html>
