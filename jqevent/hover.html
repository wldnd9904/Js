<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>hover</title>
	<script src="jquery-3.6.0.js"></script>
</head>
<body>
	<h2>아메리카노</h2>
	<h2>카라멜 마끼아또</h2>
	<h2>카페라떼</h2>
	<h2>카페모카</h2>
	<script>
		//mouseenter, mouseleave 메서드를 하나로 합친 것
		$('h2').hover(
			function() { $(this).css('background', 'lime')},
			function() { $(this).css('background', 'white')}
			);
	</script>
</body>
</html>
