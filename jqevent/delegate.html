<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>delegate</title>
	<script src="jquery-3.6.0.js"></script></head>
	<style>
		h2 {
			width:30px;
			height:30px;
			border:3px solid black;
			text-align:center;
			background:yellow;
			user-select:none;
		}
	</style>
<body>
	<input type="button" value="주사위 추가" onclick="$('<h2>?</h2>').appendTo('body')">
	<script>
		//문서 수준에서 delegate 메서드를 호출해서 미래의 추가될 태그에도 이벤트 할당
		$(document).delegate('h2','click',function() {
			$(this).text(Math.ceil(Math.random()*6));
		});
	</script>
</body>
</html>
