<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>onoff</title>
	<script src="jquery-3.6.0.js"></script></head>
	<style>
		h2 {
			width:30px;
			height:30px;
			border:3px solid black;
			text-align:center;
			background:yellow;
			user-select:none;
		}
	</style>
<body>
	<input type="button" value="주사위 추가">
	<script>
		//인수에 따라 bind나 delegate의 역할을 한다.
		$('input').on('click',function() {
			$('<h2>?</h2>').appendTo('body');
		});
		$(document).on('click','h2',function() {
			$(this).text(Math.ceil(Math.random()*6));
		});

	</script>
</body>
</html>
