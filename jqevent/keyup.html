<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>keyup</title>
	<script src="jquery-3.6.0.js"></script>
</head>
<body>
	<p>하고 싶은 말을 하세요</p>
	<textarea id="post" style="width:300px;height:100px;"></textarea>
	<p>남은 글자:<span id="remain">140</span></p>
	<script>
		$('#post').keyup(function() {
			var remainnum = 140 - $(this).val().length;
			if(remainnum<0) remainnum = -remainnum + "초과";
			if(remainnum<10) $('#remain').css('color', 'red');
			else if(remainnum<20) $('#remain').css('color','orange');
			else $('#remain').css('color','black');
			$('#remain').html(remainnum);
		});
	</script>
</body>
</html>
