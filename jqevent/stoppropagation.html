<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>stoppropagation</title>
	<script src="jquery-3.6.0.js"></script>
</head>
<body>
	<h1>큰 제목 안에 <span>스팬</span>이 있다.</h1>
	<script>
		//스팬을 누르면 h1의 클릭 이벤트도 같이 실행된다.
		$('span').click(function(event) {
			$(this).css('background', 'red');
			console.log('<span> 이벤트 실행');
			//stopPropagation() 메서드로 상향 전파 방지
			event.stopPropagation(); //또는 그냥 return false;
		});
		$('h1').click(function(event) {
			$(this).css('background', 'green');
			console.log('<h1> 이벤트 실행');
		});
	</script>
</body>
</html>
